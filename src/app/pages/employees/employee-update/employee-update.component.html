<div class="row" [hidden]="logged">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Please <a routerLink="/login" routerLinkActive="active">Log In</a></h5>
          </div>
        </div>
      </div>
</div>

<div class="row" [hidden]="!logged">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Update Employee</h4>
      </div>

      <div class="card-body">
        <form (ngSubmit)="update()">
          <div class="row">
            <div class="col-md-12 px-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required placeholder="Name" name="name" [(ngModel)]="name">
              </div>
            </div>
            <div class="col-md-12 px-1">
                <div class="form-group">
                  <label>Surname</label>
                  <input type="text" class="form-control" required placeholder="Surname" name="surname" [(ngModel)]="surname">
                </div>
            </div>
            <div class="col-md-12 px-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" required placeholder="Age" name="age" [(ngModel)]="age">
                </div>
            </div>
            <div class="col-md-12 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="text" class="form-control" required placeholder="Email" name="email" [(ngModel)]="email">
                </div>
              </div>
            <div class="col-md-12 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Position</label>
                  <input type="text" class="form-control" required placeholder="Position" name="position" [(ngModel)]="position">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Status</label> <br>
                    <input type="checkbox" class="form-control" name="status" [(ngModel)]="status" [checked]="status">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [hidden]="loading" class="btn btn-primary btn-round">Update</button>
              <div class="spinner-border" role="status" [hidden]="!loading">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" [hidden]="!alert" >
            {{message}}
          </div>
        </form>

        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label>Departments</label>
                    <select name="idDepartment" class="form-control" required [(ngModel)]="idDepartment">
                        <option value="">- Seleccione</option>
                        <option value="{{record.id}}" *ngFor="let record of listadoDepartamentos">{{record.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-5">
                <button class="form-control" (click)="addDepartment()">Add</button>
            </div>
            <div class="alert alert-danger" [hidden]="!alert2" >
                {{message}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Departments
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let record of listadoEmployeexDepartamento">
                      <td>
                        {{record.name}}
                      </td>
                      <td>
                        <button class="form-control" (click)="deleteDepartment(record.id)"><i class="fa fa-trash"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>


      </div>

    </div>
  </div>
</div>
