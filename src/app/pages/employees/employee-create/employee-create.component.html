<div class="row" [hidden]="logged">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Please <a routerLink="/login" routerLinkActive="active">Log In</a></h5>
          </div>
        </div>
      </div>
</div>

<div class="row" [hidden]="!logged">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Create Employee</h4>
      </div>

      <div class="card-body">
        <form (ngSubmit)="create()">
          <div class="row">
            <div class="col-md-12 px-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required placeholder="Name" [(ngModel)]="name">
              </div>
            </div>
            <div class="col-md-12 px-1">
                <div class="form-group">
                  <label>Surname</label>
                  <input type="text" class="form-control" required placeholder="Surname" [(ngModel)]="surname">
                </div>
            </div>
            <div class="col-md-12 px-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" required placeholder="Age" [(ngModel)]="age">
                </div>
            </div>
            <div class="col-md-12 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="text" class="form-control" required placeholder="Email" [(ngModel)]="email">
                </div>
              </div>
            <div class="col-md-12 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Position</label>
                  <input type="text" class="form-control" required placeholder="Position" [(ngModel)]="position">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [hidden]="loading" class="btn btn-primary btn-round">Create</button>
              <div class="spinner-border" role="status" [hidden]="!loading">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" [hidden]="!alert" >
            {{message}}
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
