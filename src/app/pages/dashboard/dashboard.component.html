<div class="row" [hidden]="logged">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Login</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
          <div class="row">
            <div class="col-md-12 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" required placeholder="Username" [(ngModel)]="username">
              </div>
            </div>
            <div class="col-md-12 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [hidden]="loading" class="btn btn-primary btn-round">Log In</button>
              <div class="spinner-border" role="status" [hidden]="!loading">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" [hidden]="!alert" >
            {{message}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row" [hidden]="!logged">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Bienvenido</h5>
      </div>
      <div class="row">
        <div class="update ml-auto mr-auto">
          <button type="button" (click)="logout()" class="btn btn-primary btn-round">Log Out</button>
        </div>
      </div>
    </div>
  </div>
</div>
