<div class="row" [hidden]="logged">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Please <a routerLink="/login" routerLinkActive="active">Log In</a></h5>
          </div>
        </div>
      </div>
</div>

<div class="row" [hidden]="!logged">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Departments</h4>
      </div>
      <div class="align-items-end">
        <div class="col-md-3">
          <a routerLink="/departments/create" routerLinkActive="active" class="btn btn-primary">New</a>
        </div>
      </div>
      <div class="card-body">
        <div class="row">         
          <div class="col-md-9" style="padding-bottom: 5px;">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search" (keyup)="searchText()">
          </div>
          <div class="col-md-2">
            <div class="spinner-border" role="status" [hidden]="!loading">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Name
              </th>
              <th>
                Description
              </th>
              <th>
                Phone
              </th>
              <th>
                Created By
              </th>
              <th>
                Modified By
              </th>
              <th>
                Edit
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let record of listado">
                <td>
                  {{record.name}}
                </td>
                <td>
                  {{record.description}}
                </td>
                <td>
                  {{record.phone}}
                </td>
                <td>
                  {{record.createdBy}}
                </td>
                <td>
                  {{record.modifiedBy}}
                </td>
                <td>
                  <a type="button" routerLink="/departments/update/{{record.id}}" routerLinkActive="active" class="btn btn-success"><i class="fa fa-edit"></i></a>
                </td>
              </tr>
              <div class="alert alert-danger" [hidden]="!vacio" >
                No existen registros para esta busqueda
              </div>
            </tbody>
          </table>
          <div class="row">
            <div class="col-md-12">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" style="cursor: pointer;">
                    <button class="page-link" aria-label="Previous" [disabled]="previous" (click)="actionChangue(2)">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </button>
                  </li>
                  <li class="page-item"><a class="page-link" >{{currentPagina}}</a></li>
                  <li class="page-item" style="cursor: pointer;">
                    <button class="page-link" aria-label="Next" [disabled]="next" (click)="actionChangue(1)">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
